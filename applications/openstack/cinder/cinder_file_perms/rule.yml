documentation_complete: true

prodtype: rhosp10,rhosp13

title: 'Check-Block-02: Are strict permissions set for cinder config files?'

description: |-
    {{{ describe_file_permissions(file="/etc/cinder/*.conf", perms="0640") }}}

rationale: |-
    Due to the nature of the contents of cinder configuration files, regular
    users should not be able to view the contents of these files

severity: medium

references:
    nist: FOO-1(a)
    cui: 3.1.5

ocil_clause: '{{{ ocil_clause_file_permissions(file="/etc/cinder/*.conf", perms="-rw-r-----") }}}'

ocil: '{{{ ocil_file_permissions(file="/etc/cinder/*.conf", perms="-rw-r-----") }}}'

template:
    name: file_permissions
    vars:
        filepath: /etc/cinder/
        file_regex: ^.*.conf$
        filemode: '0640'
