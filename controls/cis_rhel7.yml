    - l1_workstation
    automated: yes
    rules:
    - mount_option_tmp_nodev

  - id: 1.1.5
    title: Ensure nosuid option set on /tmp partition (Automated)
    levels:
    - l1_server
    - l1_workstation
    automated: yes
    rules:
    - mount_option_tmp_nosuid

  - id: 1.1.6
    title: Ensure /dev/shm is configured (Automated)
    levels:
    - l1_server
    - l1_workstation
    automated: yes
#     rules:

