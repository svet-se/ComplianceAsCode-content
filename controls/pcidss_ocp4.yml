    \uF0B7    Specifies retention of penetration testing results and remediation activities\
    \ results.\nNote: This update to Requirement 11.3 is a best practice until June\
    \ 30, 2015, after which it becomes a requirement. Prior to this date, PCI DSS\
    \ v2.0 requirements for penetration testing must be followed until version 3 is\
    \ in place."
