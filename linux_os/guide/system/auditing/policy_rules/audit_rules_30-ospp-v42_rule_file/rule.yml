documentation_complete: true

prodtype: rhel8

title: 'Configure auditing with rules in 30-ospp-v42'

description: |-
    Configure audit to use rules located in the 30-ospp-v42.rules file.

    Audit defines groups of rules in <tt>/usr/share/audit/sample-rules</tt> to satisfy specific policies.

    To fulfill requirements for compliance with OSPP v4.2.1, the file 30-ospp-v42.rules is necessary.

    Copy the file located at <tt>/usr/share/audit/sample-rules/30-ospp-v42.rules</tt> to <tt>/etc/audit/rules.d</tt>:
    <pre>
    cp /usr/share/audit/sample-rules/30-ospp-v42.rules /etc/audit/rules.d/
    </pre>



rationale: |-
    The audit rules defined in <tt>/usr/share/audit/sample-rules</tt> are the recommended way to meet compliance with OSPP v4.2.1.

severity: medium

identifiers:
    cce@rhel8: 82373-2

references:
    ospp: FAU_GEN.1.1.c
    nist: AU-2(a)
    srg: SRG-OS-000004-GPOS-00004,SRG-OS-000241-GPOS-00091,SRG-OS-000476-GPOS-00221,SRG-OS-000327-GPOS-00127,SRG-OS-000064-GPOS-00033,SRG-OS-000466-GPOS-00210,SRG-OS-000462-GPOS-00206,SRG-OS-000467-GPOS-00211,SRG-OS-000471-GPOS-00215,SRG-OS-000475-GPOS-00220

ocil_clause: 'the file is not there or differs'

ocil: |-
    To verify that audit is correctly configured according to recommended rules, run the following commands:
    <pre>diff /usr/share/audit/sample-rules/30-ospp-v42.rules /etc/audit/rules.d/30-ospp-v42.rules</pre>

    If the system is configured properly, no lines should be returned.

template:
    name: audit_rules_rule_file
    vars:
        file_id: 30-ospp-v42
