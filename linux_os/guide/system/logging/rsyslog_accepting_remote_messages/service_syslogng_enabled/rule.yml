documentation_complete: true

title: 'Enable syslog-ng Service'

description: |-
    The <tt>syslog-ng</tt> service (in replacement of rsyslog) provides syslog-style logging by default on Debian 8.
    {{{ describe_service_enable(service="syslog-ng") }}}

rationale: |-
    The <tt>syslog-ng</tt> service must be running in order to provide
    logging services, which are essential to system administration.

severity: medium

references:
    disa@debian8: 1311,1312,1557,1851
    anssi: NT28(R46),NT28(R5)
    cis: 5.1.2
    nist: AU-4(1),AU-12
    nist-csf: ID.SC-4,PR.DS-4,DE.CM-1,DE.CM-3,DE.CM-7,PR.PT-1

ocil: '{{{ ocil_service_enabled(service="syslog-ng") }}}'
